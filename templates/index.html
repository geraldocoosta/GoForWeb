<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
  </head>
  <body>
    {{range $val := .}}
    <h1>{{$val.Title}}</h1>
    <ul>
      <li>{{$val.Id}}</li>
      <li>{{$val.Body}}</li>
    </ul>
    {{ end }}
  </body>
</html>
